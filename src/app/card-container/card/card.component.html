<div class="card">
  <div class="card__header">
    <div class="card__img">
      <img src="{{ cardImage }}" alt="" />
    </div>
    <div class="card__title">{{ cardTitle }}</div>
  </div>
  <!-- Creates the transfer card -->
  <div class="card__content" *ngIf="cardType === 'transfer'">
    <app-transfer></app-transfer>
  </div>
  <!-- Creates the transaction card -->
  <div class="card__content" *ngIf="cardType === 'transactions'">
    <app-transactions></app-transactions>
  </div>
</div>
