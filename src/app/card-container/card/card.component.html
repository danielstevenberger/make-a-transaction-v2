<div class="card">
  <div class="card--header">
    <div class="card--img">
      <img src="{{ cardImage }}" alt="" />
    </div>
    <div class="card--title">{{ cardTitle }}</div>
  </div>
  <!-- Creates the transfer card -->
  <div class="card--content" *ngIf="cardType === 'transfer'"></div>
  <!-- Creates the transaction card -->
  <div class="card--content" *ngIf="cardType === 'transactions'">
    <app-transactions></app-transactions>
  </div>
</div>
